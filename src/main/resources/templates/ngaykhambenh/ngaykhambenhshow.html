<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Ngay Kham Benh</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-9 col-md-offset-1">
            <div class="pannel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title" th:text="${#dates.format(ngayKhamBenh.getNgayKhamBenh(),'dd-MM-yyyy')}">Recipe Description Here!</h1>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive" th:if="${not #lists.isEmpty(ngayKhamBenh.getThongTinLuotKhamBenhTrongNgays())}">
                            <table class="table table-hover ">
                                <thead class="thead-inverse">
                                <tr>
                                    <th>STT</th>
                                    <th>Ho Ten</th>
                                    <th>Tuoi</th>
                                    <th>Dia Chi</th>
                                    <th>Sieu Am</th>
                                    <th>Tien Sieu Am</th>
                                    <th>Xet Nghiem</th>
                                    <th>Tien Xet Nghiem</th>
                                    <th>Ghi Chu</th>
                                </tr>
                                </thead>
                                <tr th:each="thongTinLuotKhamBenhTrongNgay : ${ngayKhamBenh.getThongTinLuotKhamBenhTrongNgays()}">
                                    <td th:text="${thongTinLuotKhamBenhTrongNgay.getStt()}">
                                    <td th:text="${thongTinLuotKhamBenhTrongNgay.getHoTen()}"></td>
                                    <td th:text="${thongTinLuotKhamBenhTrongNgay.getTuoi()}"></td>
                                    <td th:text="${thongTinLuotKhamBenhTrongNgay.getDiaChi()}"></td>
                                    <td th:text="${thongTinLuotKhamBenhTrongNgay.getSieuAm()}"></td>
                                    <td th:text="${#strings.replace(#numbers.formatCurrency(thongTinLuotKhamBenhTrongNgay.getTienSieuAm()),'.00','')}">
                                    <td th:text="${thongTinLuotKhamBenhTrongNgay.getXetNghiem()}"></td>
                                    <td th:text="${#strings.replace(#numbers.formatCurrency(thongTinLuotKhamBenhTrongNgay.getTienXetNghiem()),'.00','')}"></td>
                                    <td th:text="${thongTinLuotKhamBenhTrongNgay.getGhiChu()}"></td>
                                    <td><a href="#" th:href="@{'/recipe/' + ${ngayKhamBenh.id} + '/show'}">View</a></td>
                                    <td><a href="#" th:href="@{'/recipe/' + ${ngayKhamBenh.id} + '/update'}">Update</a></td>
                                    <td><a href="#" th:href="@{'/recipe/' + ${ngayKhamBenh.id} + '/delete'}">Delete</a></td>
                                </tr>
                                <tr><a class="btn btn-primary" href="/ngaykhambenh/thongtinngaykhambenh/new" role="button">Them Luot Kham</a></tr>
                            </table>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
