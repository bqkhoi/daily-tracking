<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Ngày Khám Bệnh</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="pannel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title pull-left" th:text="${#dates.format(ngayKhamBenhCommand.getNgayKhamBenh(),'dd-MM-yyyy')}"/>
                        <a  class="panel-title pull-right" href="/">
                            <span class="glyphicon glyphicon-home"></span>
                        </a>
                        <div class="clearfix"></div>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-hover ">
                                <thead class="thead-inverse">
                                <tr>
                                    <th>STT</th>
                                    <th>Họ Tên</th>
                                    <th>Tuổi</th>
                                    <th>Địa Chỉ</th>
                                    <th>Lâm Sàng</th>
                                    <th>Tiền Siêu Âm</th>
                                    <th>Xét Nghiệm</th>
                                    <th>Tiền Xét Nghiệm</th>
                                    <th>Ghi Chú</th>
                                    <th>Update</th>
                                </tr>
                                </thead>
                                <tr th:each="thongTinLuotKhamBenhTrongNgayCommand : ${ngayKhamBenhCommand.getThongTinLuotKhamBenhTrongNgayCommands()}">
                                    <td th:text="${thongTinLuotKhamBenhTrongNgayCommand.getStt()}">
                                    <td th:text="${thongTinLuotKhamBenhTrongNgayCommand.getHoTen()}"></td>
                                    <td th:text="${thongTinLuotKhamBenhTrongNgayCommand.getTuoi()}"></td>
                                    <td th:text="${thongTinLuotKhamBenhTrongNgayCommand.getDiaChi()}"></td>
                                    <td th:text="${thongTinLuotKhamBenhTrongNgayCommand.getLamSang()}"></td>
                                    <td th:text="${#strings.replace(#numbers.formatCurrency(thongTinLuotKhamBenhTrongNgayCommand.getTienSieuAm()),'.00','')}" th:if="${thongTinLuotKhamBenhTrongNgayCommand.getTienSieuAm() != null}">
                                    <td th:if="${thongTinLuotKhamBenhTrongNgayCommand.getTienSieuAm() == null}">
                                    <td th:text="${thongTinLuotKhamBenhTrongNgayCommand.getXetNghiem()}"></td>
                                    <td th:text="${#strings.replace(#numbers.formatCurrency(thongTinLuotKhamBenhTrongNgayCommand.getTienXetNghiem()),'.00','')}" th:if="${thongTinLuotKhamBenhTrongNgayCommand.getTienXetNghiem() != null}"></td>
                                    <td th:if="${thongTinLuotKhamBenhTrongNgayCommand.getTienXetNghiem() == null}">
                                    <td th:text="${thongTinLuotKhamBenhTrongNgayCommand.getGhiChu()}"></td>
                                    <td><a href="#" th:href="@{'/ngaykhambenh/' + ${thongTinLuotKhamBenhTrongNgayCommand.getNgayKhamBenhId()} + '/thongtinluotkhambenhtrongngay/' + ${thongTinLuotKhamBenhTrongNgayCommand.getId()} + '/update'}">Update</a></td>
                                </tr>
                                <tr><a class="btn btn-primary" th:href="@{'/ngaykhambenh/' + ${ngayKhamBenhCommand.getId()} + '/thongtinluotkhambenhtrongngay/new'}"  role="button">Thêm Lượt Khám</a></tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
