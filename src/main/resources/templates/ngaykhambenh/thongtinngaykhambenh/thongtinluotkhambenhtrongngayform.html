<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Cap Nhat Thong Tin Luot Kham</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!--/*@thymesVar id="ingredient" type="guru.springframework.commands.IngredientCommand"*/-->
            <form  th:object="${thongtinluotkhambenhtrongngaycommand}" th:action="@{'/ngaykhambenh/thongtinngaykhambenh/luotkham'} " method="post">
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{ngayKhamBenhId}"/>
                <div class="pannel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Cập Nhật Thông Tin Lượt Khám Bệnh</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>STT:</label>
                                </div>
                                <div class="col-md-9 form-group">
                                    <input type="text" th:readonly="true" class="form-control" th:field="*{stt}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Họ Tên:</label>
                                </div>
                                <div class="col-md-9 form-group">
                                    <input type="text" class="form-control" th:field="*{hoTen}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Tuổi:</label>
                                </div>
                                <div class="col-md-9 form-group">
                                    <input type="number" class="form-control" th:field="*{tuoi}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Địa Chỉ:</label>
                                </div>
                                <div class="col-md-9 form-group">
                                    <input type="text" class="form-control" th:field="*{diaChi}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Lâm Sàng:</label>
                                </div>
                                <div class="col-md-9 form-group">
                                    <input type="text" class="form-control" th:field="*{lamSang}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Tiền Siêu Âm:</label>
                                </div>
                                <div class="col-md-9 form-group">
                                    <input type="number" class="form-control" th:field="*{tienSieuAm}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Xét Nghiệm:</label>
                                </div>
                                <div class="col-md-9 form-group">
                                    <input type="text" class="form-control" th:field="*{xetNghiem}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Tiền Xét Nghiệm:</label>
                                </div>
                                <div class="col-md-9 form-group">
                                    <input type="number" class="form-control" th:field="*{tienXetNghiem}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <label>Ghi Chú:</label>
                                    <textarea class="form-control" rows="3" th:field="*{ghiChu}"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
